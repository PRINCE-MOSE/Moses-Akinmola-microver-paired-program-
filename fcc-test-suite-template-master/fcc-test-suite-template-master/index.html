<h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>

<p id="description" class="text-center">
  Thank you for taking the time to help us improve the platform
</p>
<form action=""  id="survey-form">
  <label for="name" id="name-label">Enter Name : </label>
  <input type="text" class="form-control" name="name" id="name" required placeholder="Enter real data">
  <label for="name" id="email-label">Enter Email : </label>
  <input type="email" name="Email" class="form-control" id="email" required placeholder="Enter real data">
  <label for="name" id="number-label">Enter Number : </label>
  <input type="number" name="Number" class="form-control" id="number" required min="0" max="5" placeholder="Enter real data">

  <select id="dropdown" name="role" class="form-control" required="" class="form-control">
    <option disabled="" selected="" value="">Select current role</option>
    <option value="student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="preferNo">Prefer not to say</option>
    <option value="other">Other</option>
  </select>

  
  <label for=""><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Male</label>
  <label for=""><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Female</label>

  <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
  <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>


  <textarea name="more info" id="" cols="30" rows="10"></textarea>
  
  <button type="submit" id="submit" class=" submit-button">
    Submit
  </button>

</form>

    <script  src="js/index.js"></script>
  </body>
</html>
